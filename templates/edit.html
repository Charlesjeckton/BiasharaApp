<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Information</h1>
<form method="POST" action="/update/{{ product.id }}" class="p-5">
    {% csrf_token %}
    <label for="name" class="form-label">Product Name</label>
    <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control">

    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" name="price" value="{{ product.price }}" class="form-control">

    <label for="origin" class="form-label">Product Origin</label>
    <input type="text" id="origin" name="origin" value="{{ product.origin }}" class="form-control">

    <label for="color" class="form-label">Product Color</label>
    <select name="color" id="color">
        <option selected>{{ product.color }}</option>
        <option value="Brown">Brown</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
    </select>
    <br>

    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" name="description" value="{{ product.description}}" class="form-control">
    <br><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
